<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Simon Game</h1>
    <div id="game">
      <div class="button" id="button1"></div>
      <div class="button" id="button2"></div>
      <div class="button" id="button3"></div>
      <div class="button" id="button4"></div>
    </div>
    <div id="info">
      <p id="message">Press any button to start</p>
      <p>Current Step: <span id="stepNumber">0</span></p>
      <button id="startButton">Start</button>
      <button id="strictButton">Strict Mode</button>
      <button id="resetButton">Reset</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
